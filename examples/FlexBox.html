<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>FlexBox</title>
    
    <style>
     .author-meta{
       padding:10px;
       border: 2px solid gray;
       text-align: center;
     } 
     .author-image,.author-info {
       display: inline-block;
       vertical-align: middle;
     
     }
     .author-name,.author-email{
       
       display:block;
     }
  
    </style>
  </head>
  <body>
   <p class="author-meta">
   
   <!--  author-image 和 auth-info 作为块级，在一行显示 -->
   <img src="wm.jpeg" class="author-image">
   
   <span class="author-info">
   
     <span class="author-name"> Written by C. Lark</span>
     <a class="author-email" href="#">Author J</a>
   </span>
   
   
   
   </p>
   
    
  </body>
</html>
